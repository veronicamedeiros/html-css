<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure</title>
    <style>
        table{
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        figcaption{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>Tag 'figure'</h1>
    <figure>
        <img src="imagens/vista.jpg" alt="Paisagem da Bahia">
        <figcaption>
            Vista da Baía de Todos os Santos
        </figcaption>
    </figure>
   <br>
   <figure>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia accusamus omnis placeat ex in sit magni nostrum unde laudantium dignissimos, temporibus hic voluptas voluptate nobis! Incidunt reiciendis aspernatur ipsum quos?</p>
    <figcaption>
        fonte: Lorem.
    </figcaption>
    <br>
    <figure>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Bruna</td>
                <td>28</td>
            </tr>
        </table>
        <figcaption>
            Lista de alunos aprovados no último semestre
        </figcaption>
    </figure>
</figure> 
</body>
</html>
